<!DOCTYPE html>
<html class="h-100">

<head>
  <title>Discussion Queue</title>
  <link rel="stylesheet" href="https://s3.csh.rit.edu/csh-material-bootstrap/4.6.2/dist/csh-material-bootstrap.min.css"
    media="screen">
  <script src="https://kit.fontawesome.com/ef45124833.js" crossorigin="anonymous"></script>
  <link rel="icon" href="/assets/favicon.ico">

  <style>
    input.discussion-title {
      background-color: transparent;
      border: none;
      color: inherit;

      font-weight: inherit;
    }

    #theme-indicator>* {
      font-size: 2em;
    }

    .mh-0 {
      min-height: 0px;
    }

    .toast-container {
      bottom: 0px;
      right: 0px;
    }

    .toast {
      max-height: 80px;
    }
  </style>
</head>

<body class="h-100 d-flex flex-column">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">Dairy Queen üç¶</a>
      <div class="nav navbar-nav ml-auto">
        <div class="navbar-user">
          <img id="profile-pic" />
          <span class="text-light" id="profile-name"></span>
          <a href="/auth/logout" class="text-muted"><i>(logout)</i></a>
        </div>
      </div>
      <div id="theme-indicator" class="mx-2 d-flex align-items-center justify-content-center" style="width: 32px; height: 32px"></div>
    </div>
  </nav>

  <div class="container main p-5 d-flex flex-column flex-grow-1 overflow-hidden">
    <div class="card d-flex flex-column flex-grow-1 overflow-hidden">
      <div class="card-header d-flex flex-row align-items-center">
        <h2 class="m-0">
          <input class="discussion-title" value="AGH" onchange="changeTopic(event)" />
        </h2>
        <a href="#" class="ml-auto" onclick="rebuildQueue(); return false">
          <i class="fa-solid fa-arrows-rotate text-muted"></i>
        </a>
      </div>
      <div class="flex-grow-1 mh-0 overflow-auto">
        <ul class="list-group">
          <div class="clarifier-spacer"></div>
          <!-- <li class="list-group-item"><span class="badge badge-success">Clarifier</span> Arnav Gawas (zxcv)</li> -->
          <!-- <li class="list-group-item"><span class="badge badge-info">New Point</span> HIII</li> -->
        </ul>

        <p id="empty-queue" class="py-5 text-center text-muted">
          No one in queue
        </p>
      </div>
      <div class="card-footer mb-0 d-flex justify-content-center">
        <div class="mx-auto">
          <button class="btn btn-lg btn-primary mx-3" onclick="enterQueue('clarifier')">Clarifier</button>
          <button class="btn btn-lg btn-primary mx-3" onclick="enterQueue('point')">New Point</button>
        </div>
      </div>
    </div>
  </div>

  <div class="toast-container position-absolute d-flex flex-column">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="mr-auto">Bootstrap</strong>
        <small>11 mins ago</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        Hello, world! This is a toast message.
      </div>
    </div>
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="mr-auto">Bootstrap 2</strong>
        <small>11 mins ago</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        Hello, world! This is a toast message.
      </div>
    </div>
  </div>

  <script>
    const themeIndicator = document.getElementById("theme-indicator");
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
    if (prefersDarkScheme.matches) {
      document.body.classList.add('dark-theme');
      themeIndicator.innerHTML = '<i class="fa-regular fa-moon"></i>';
    } else {
      document.body.classList.remove('dark-theme');
      themeIndicator.innerHTML = '<i class="fa-regular fa-sun"></i>';
    }

    themeIndicator.onclick = function () {
      if (document.body.classList.contains('dark-theme')) {
        document.body.classList.remove('dark-theme');
        themeIndicator.innerHTML = '<i class="fa-regular fa-sun"></i>';
      } else {
        document.body.classList.add('dark-theme');
        themeIndicator.innerHTML = '<i class="fa-regular fa-moon"></i>';
      }
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="javascript/index.js"></script>
</body>

</html>
