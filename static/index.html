<!DOCTYPE html>
<html class="h-100" data-bs-theme="dark">

<head>
  <title>Discussion Queue</title>
  <link rel="stylesheet" href="https://assets.csh.rit.edu/csh-material-bootstrap/5.3.8/dist/css/bootstrap.min.css"
    media="screen">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/ef45124833.js" crossorigin="anonymous"></script>
  <link rel="icon" href="/assets/favicon.ico">

  <style>
    input.discussion-title {
      background-color: transparent;
      border: none;
      color: inherit;

      font-weight: inherit;
    }

    #theme-indicator>* {
      font-size: 2em;
    }

    .mh-0 {
      min-height: 0px;
    }

    .toast-container {
      bottom: 0px;
      right: 0px;
    }

    .toast {
      max-height: 80px;
    }
  </style>
</head>

<body class="h-100 d-flex flex-column">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">Dairy Queen üç¶</a>
      <div class="nav navbar-nav ms-auto">
        <div class="navbar-user">
          <img id="profile-pic" class="rounded-circle" width="30px" height="30px" />
          <span class="text-light" id="profile-name"></span>
          <a href="/auth/logout" class="text-muted"><i>(logout)</i></a>
        </div>
      </div>
      <!-- <div id="theme-indicator" class="mx-2 d-flex align-items-center justify-content-center" style="width: 32px; height: 32px"></div> -->
    </div>
  </nav>

  <div class="container main p-5 d-flex flex-column flex-grow-1 overflow-hidden">
    <div class="card d-flex flex-column flex-grow-1 overflow-hidden">
      <div class="card-header d-flex flex-row align-items-center">
        <h2 class="m-0">
          <input class="discussion-title" value="AGH" onchange="changeTopic(event)" />
        </h2>
        <a href="#" class="ms-auto" onclick="rebuildQueue(); return false">
          <i class="fa-solid fa-arrows-rotate text-muted"></i>
        </a>
      </div>
      <div id="list-parent" class="flex-grow-1 mh-0 overflow-auto">
          <div class="clarifier-spacer"></div>

        <p id="empty-queue" class="py-5 text-center text-muted">
          No one in queue
        </p>
      </div>
      <div class="card-footer mb-0 d-flex justify-content-center">
        <div class="mx-auto">
          <button class="btn btn-lg btn-primary mx-3" onclick="enterQueue('clarifier')">Clarifier</button>
          <button class="btn btn-lg btn-primary mx-3" onclick="enterQueue('point')">New Point</button>
        </div>
      </div>
    </div>
  </div>

  <div class="toast-container position-absolute d-flex flex-column">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Bootstrap</strong>
        <small>11 mins ago</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        Hello, world! This is a toast message.
      </div>
    </div>
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="mr-auto">Bootstrap 2</strong>
        <small>11 mins ago</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        Hello, world! This is a toast message.
      </div>
    </div>
  </div>

  <script>
    const themeIndicator = document.getElementById("theme-indicator");
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
    if (prefersDarkScheme.matches) {
      document.body.classList.add('dark-theme');
      themeIndicator.innerHTML = '<i class="fa-regular fa-moon"></i>';
    } else {
      document.body.classList.remove('dark-theme');
      themeIndicator.innerHTML = '<i class="fa-regular fa-sun"></i>';
    }

    themeIndicator.onclick = function () {
      if (document.body.classList.contains('dark-theme')) {
        document.body.classList.remove('dark-theme');
        themeIndicator.innerHTML = '<i class="fa-regular fa-sun"></i>';
      } else {
        document.body.classList.add('dark-theme');
        themeIndicator.innerHTML = '<i class="fa-regular fa-moon"></i>';
      }
    }
  </script>

  <script src="javascript/index.js"></script>
</body>

</html>
