<!DOCTYPE html>
<html class="h-100">

<head>
  <title>Discussion Queue</title>
  <link rel="stylesheet" href="https://assets.csh.rit.edu/csh-material-bootstrap/5.3.8/dist/css/bootstrap.min.css"
    media="screen">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="https://assets.csh.rit.edu/csh-material-bootstrap/5.3.8/dist/js/color-modes.js"></script>
  <link rel="icon" href="/assets/favicon.ico">

  <style>
    input.discussion-title {
      background-color: transparent;
      border: none;
      color: inherit;

      font-weight: inherit;
    }

    #theme-indicator>* {
      font-size: 2em;
    }

    .mh-0 {
      min-height: 0px;
    }

    .toast-container {
      bottom: 0px;
      right: 0px;
    }

    .toast {
      max-height: 80px;
    }
  </style>
</head>

<body class="h-100 d-flex flex-column">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-lg">
      <a class="navbar-brand" href="/">Dairy Queen üç¶</a>
      <div class="nav navbar-nav ms-auto">
        <div class="dropdown">
          <a class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle" href="#"
            data-bs-toggle="dropdown" aria-expanded="false">
            <span class="text-light me-2" id="profile-name"></span>
            <img id="profile-pic" class="rounded-circle" width="30px" height="30px" />
          </a>
          <ul class="dropdown-menu text-small">
            <li>
              <a href="/auth/logout" class="dropdown-item">logout</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-lg main p-5 d-flex flex-column flex-grow-1 overflow-hidden">
    <div class="card d-flex flex-column flex-grow-1 overflow-hidden">
      <div class="card-header d-flex flex-row align-items-center">
        <h2 class="m-0">
          <input class="discussion-title" value="AGH" onchange="changeTopic(event)" />
        </h2>
        <a href="#" class="ms-auto" onclick="rebuildQueue(); return false">
          <i class="bi bi-repeat text-muted"></i>
        </a>
      </div>
      <div id="list-parent" class="flex-grow-1 mh-0 fs-6 overflow-auto">
        <div class="clarifier-spacer"></div>

        <p id="empty-queue" class="py-5 text-center text-muted">
          No one in queue
        </p>
      </div>
      <div class="card-footer mb-0 d-flex justify-content-center">
        <div class="mx-auto">
          <button class="btn btn-lg btn-primary mx-3" onclick="enterQueue('clarifier')">Clarifier</button>
          <button class="btn btn-lg btn-primary mx-3" onclick="enterQueue('point')">New Point</button>
        </div>
      </div>
    </div>
  </div>

  <div class="toast-container position-absolute d-flex flex-column">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Bootstrap</strong>
        <small>11 mins ago</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        Hello, world! This is a toast message.
      </div>
    </div>
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="mr-auto">Bootstrap 2</strong>
        <small>11 mins ago</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        Hello, world! This is a toast message.
      </div>
    </div>
  </div>

  <script src="javascript/index.js"></script>
</body>

</html>
